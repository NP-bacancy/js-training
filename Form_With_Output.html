<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <title>Signup Page</title>
</head>
<body>
    <header class="bg-dark text-center">
        <h1 class="text-light p-4">
            Welcome to Bacancy Technology
        </h1>
    </header>
    <section class="jumbotron bg-transparent mt-5">
        <div class="container">
            <div class="shadow text-light bg-dark rounded text-center">
                <div class="border-bottom py-3 w-75 mx-auto">
                    <h3 class="border-light rounded-top">Signup Page</h3>
                </div>
                <!-- Firstname & Lastname -->
                <div class="input-group w-75 p-3 mx-auto">
                    <div class="input-group-prepend">
                        <span class="input-group-text">First and last name</span>
                    </div>
                    <input type="text" id="fname" aria-label="First name" class="form-control">
                    <input type="text" id="lname" aria-label="Last name" class="form-control">
                </div>
                <!-- Email & Password -->
                <div class="input-group w-75 p-3 mx-auto">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Email And Password</span>
                    </div>
                    <input type="text" id="email" aria-label="Email" class="form-control">
                    <input type="password" id="pass" aria-label="Password" class="form-control">
                </div>
                <!-- Country, Gender & Hobbies -->
                <div class="d-flex flex-column flex-sm-row w-75 mx-auto">
                    <div class="input-group col-5 p-3">
                        <div class="input-group-prepend">
                        <label class="input-group-text" for="country">Country</label>
                        </div>
                        <select class="custom-select" id="country">
                        <option selected>India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Dubai">Dubai</option>
                        </select>
                    </div>
                    <div class="input-group col-7 p-3">
                        <div class="input-group-prepend" style="height: 38px;">
                            <div class="input-group-text">
                                <input  type="radio" name="genderRadio" id="gender" value="Male" aria-label="Radio button for Gender" checked>
                                <label class="input-group-text border-0" for="gender">Male</label>
                            </div>
                            <div class="input-group-text">
                                <input  type="radio" name="genderRadio" id="gender" value="Female" aria-label="Radio button for Gender">
                                <label class="input-group-text border-0" for="gender">Female</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-group p-3 w-75 mx-auto">
                    <div class="input-group-prepend" style="height: 38px;">
                        <div class="input-group-text">
                            <input  type="checkbox" name="hobbyCheck" id="hobby" value="Movie" aria-label="Check box for hobby">
                            <label class="input-group-text border-0" for="hobby">Movie</label>
                        </div>
                        <div class="input-group-text">
                            <input  type="checkbox" name="hobbyCheck" id="hobby" value="Cricket" aria-label="Check box for hobby">
                            <label class="input-group-text border-0" for="hobby">Cricket</label>
                        </div>
                        <div class="input-group-text">
                            <input  type="checkbox" name="hobbyCheck" id="hobby" value="Reading" aria-label="Check box for hobby">
                            <label class="input-group-text border-0" for="hobby">Reading</label>
                        </div>
                        <div class="input-group-text">
                            <input  type="checkbox" name="hobbyCheck" id="hobby" value="Travelling" aria-label="Check box for hobby">
                            <label class="input-group-text border-0" for="hobby">Travelling</label>
                        </div>
                    </div>
                </div>
                <div class="input-group p-3 w-75 mx-auto">
                    <div class="pr-2"><button type="button" id="submitBtn" onclick="data_retrieve()"  class="btn btn-outline-secondary">Submit</button></div>
                    <div><button type="button" id="resetBtn" class="btn btn-outline-secondary"><a href="#">Reset</a></button></div>
                </div>
            </div>
        </div>
    </section>
    <section class="jumbotron bg-transparent">
        <div class="container">
            <table id="detail_table" class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Country</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Hobbies</th>
                    </tr>
                </thead>
            </table>
        </div>
    </section>
    <script>
        // Functions for Data Retrieval
        function data_retrieve() {
            let fname = document.getElementById("fname").value;
            let lname = document.getElementById("lname").value;
            let fullname = fname + " " + lname;
            let email = document.getElementById("email").value;
            let pass = document.getElementById("pass").value;
            let country = document.getElementById("country").value;
            let genderRadio = document.getElementsByName("genderRadio");
            let gender;
            for (let i of genderRadio){
                if(i.checked){
                    gender=i.value;
                }
            }
            let hobbyCheck = document.getElementsByName("hobbyCheck");
            let hobby = 'Hobbies :';
            for (let i of hobbyCheck){
                if(i.checked){
                    hobby = hobby + " " + i.value + ",";
                }
            }
            hobby=hobby.substring(0, hobby.length-1);

            var tableName = document.getElementById("detail_table");

            var newRow = tableName.insertRow(1);

            var col1 = newRow.insertCell(0);
            var col2 = newRow.insertCell(1);
            var col3 = newRow.insertCell(2);
            var col4 = newRow.insertCell(3);
            var col5 = newRow.insertCell(4);

            col1.innerHTML = fullname;
            col2.innerHTML = email;
            col3.innerHTML = country;
            col4.innerHTML = gender;
            col5.innerHTML = hobby;
        }
    </script>
</body>
</html>
